<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Kana input example</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="../kana/jquery.kana.js"></script>

<script>
    $(document).ready(function() {
        $("input#hiragana").kana({mode: "hiragana"});
        $("input#katakana").kana({mode: "katakana"});
    });
</script>
<!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>
    <input id="hiragana" type="text">
    <input id="katakana" type="text">
</body>
</html>
